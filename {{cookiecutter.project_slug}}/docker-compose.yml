version: '3.7'
services: 
    db:
        env_file: .env
        image: postgres:12
        volumes: 
            - ./postgres/:/docker-entrypoint-initdb.d/:ro
    pgadmin:
        env_file: .env
        image: dpage/pgadmin4
        deploy:
            labels:
                - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.${DOMAIN}`)"
    proxy:
        image: traefik:v2.2
        volumes: 
            - /var/run/docker.sock:/var/run/docker.sock